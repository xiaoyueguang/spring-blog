<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" />
    <link rel="stylesheet" href="/css/index.css"/>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/" th:text="${sitename}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">首页</a>
            </li>
        </ul>
        <div class="form-inline my-2 my-lg-0" th:if="${uid == null}">
            <a class="btn btn-link" href="/login">登录</a>
            <a class="btn btn-link" href="/register">注册</a>
        </div>
        <div class="form-inline my-2 my-lg-0" th:if="${uid}">
            <a class="btn btn-link" href="/user">用户中心</a>
        </div>
    </div>
</nav>

<main role="main" class="container">
    <div class="starter-template" style="padding-top: 64px;">
        <div class="card">
            <div class="card-body">
                <h1>用户中心</h1>
                <h2>昵称: <span th:text="${user.nickname}"></span></h2>
                <h2>Email: <span th:text="${user.email}"></span></h2>
                <a href="/lgout">退出登录</a>
            </div>
        </div>

        <div class="card" style="margin-top: 24px;">
            <div class="card-body">
                <h1>文章列表</h1>
                <a type="button" class="btn btn-primary" style="color: #fff;" href="/article/create">发表文章</a>
            </div>
        </div>
    </div>
</main>

</body>
<script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.js}"></script>
</html>
